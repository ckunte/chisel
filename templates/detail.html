{% extends "base.html" %}

{%- block header %}
{% include 'header.html' %}
{% endblock -%}

{%- block main %}
  <article>
    <time datetime="{{ entry.year }}-{{ entry.month }}-{{ entry.day }}">{{ entry.pretty_date }}</time>
    <h1><a href="/{{ entry.url }}">{{ entry.title | e }}</a></h1>
    {{ entry.content }}
  </article>
{%- endblock %}

{%- block footer %}
{% include 'footer.html' %}
{% endblock -%}
