{% extends "base.html" %}

{%- block header %}
{% include 'header.html' %}
{% endblock -%}

{% block main %}
  <article>
  {%- for entry in entries %}
    <h1><a href="/{{ entry.url }}">{{ entry.title }}</a></h1>
    {{ entry.content }}
    <time datetime="{{ entry.year }}-{{ entry.month }}-{{ entry.day }}">{{ entry.pretty_date }}</time>
  {% endfor -%}    
  </article>
{% endblock %}

{%- block footer %}
{% include 'footer.html' %}
{% endblock -%}
