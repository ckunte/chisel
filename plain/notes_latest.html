<dl class="two">
{%- from 'site_settings.jinja2' import latest -%}
{%- for entry in entries %}
  {%- if loop.index < latest + 1 %} {# print only the latest entries #}
  <dt><small>{{ loop.length - loop.index0 }}</small>&nbsp;<a{% if loop.index0 == 0 %} accesskey="1"{% endif %}{% if loop.index == latest %} accesskey="0"{% endif %} id="{{ loop.length - loop.index0 }}" href="/{{ entry.url }}">{{ entry.title | e }}</a><small> &sdot; {{ entry.content | wordcount // 300 + 1 }} min</small></dt>
  <dd>{{ entry.desc | e }}</dd>
  {%- endif %}
{%- endfor %}
</dl>
